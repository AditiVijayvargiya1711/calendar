<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="calendar">
        <div id="year">
            <div id="lefty" onclick="funcslidey(-1)" class="yearselector"><i class="fa-solid fa-angle-left"></i></div>
            <div id="yeardigit">2024</div>
            <div id="righty" onclick="funcslidey(1)" class="yearselector"><i class="fa-solid fa-angle-right"></i></div>
        </div>
        <div id="month">
            <div id="left" onclick="funcslide(-1)" class="monthselector"><i class="fa-solid fa-angle-left"></i></div>
            <div id="monthname">
                <div class="mname">January</div>
                <div class="mname">Febraury</div>
                <div class="mname">March</div>
                <div class="mname">April</div>
                <div class="mname">May</div>
                <div class="mname">June</div>
                <div class="mname">July</div>
                <div class="mname">August</div>
                <div class="mname">September</div>
                <div class="mname">October</div>
                <div class="mname">November</div>
                <div class="mname">December</div>
            </div>
            <div id="right" onclick="funcslide(1)" class="monthselector"><i class="fa-solid fa-angle-right"></i></div>
            </div>
        <div id="days">
            <div class="day">S</div>
            <div class="day">M</div>
            <div class="day">T</div>
            <div class="day">W</div>
            <div class="day">T</div>
            <div class="day">F</div>
            <div class="day">S</div>
        </div>
        <div id="dates">
            <div class="row">
                <div class="date"></div>
                <div class="date">1</div>
                <div class="date">2</div>
                <div class="date">3</div>
                <div class="date">4</div>
                <div class="date">5</div>
                <div class="date">6</div>
            </div>
            <div class="row">
                <div class="date">7</div>
                <div class="date">8</div>
                <div class="date">9</div>
                <div class="date">10</div>
                <div class="date">11</div>
                <div class="date">12</div>
                <div class="date">13</div>
            </div>
            <div class="row">
                <div class="date">14</div>
                <div class="date">15</div>
                <div class="date">16</div>
                <div class="date">17</div>
                <div class="date">18</div>
                <div class="date">19</div>
                <div class="date">20</div>
            </div>
            <div class="row">
                <div class="date">21</div>
                <div class="date">22</div>
                <div class="date">23</div>
                <div class="date">24</div>
                <div class="date">25</div>
                <div class="date">26</div>
                <div class="date">27</div>
            </div>
            <div class="row">
                <div class="date">28</div>
                <div class="date">29</div>
                <div class="date">30</div>
                <div class="date">31</div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
            </div>
            <div class="row">
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="calendar.js"></script>
</html>
